<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-toolbar> Categories </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="selectCategory('all')">All</a>
      @for (category of categories(); track idx; let idx = $index) {
        <a mat-list-item (click)="selectCategory(category.slug)">
          {{ category.name }}
        </a>
      }
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>

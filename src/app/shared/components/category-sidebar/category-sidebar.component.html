<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
      <mat-toolbar> Categories </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item (click)="selectCategory('all')">All</a>
        <a mat-list-item *ngFor="let category of categories" (click)="selectCategory(category.slug)">
          {{ category.name }}
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
